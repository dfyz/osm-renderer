<html>
<head>
    <title>Renderer test</title>
    <meta content="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0 0 0 0;">
<div id="map" style="width: 100%; height: 100%;"></div>
<script>
    var ekb = [56.8575, 60.6125];
    var london = [51.509865, -0.118092];
    var moscow = [55.7522, 37.6155];

    function switchTo(coords) {
        map.setView(coords, 14);
    }

    var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        unloadInvisibleTiles: false,
        reuseTiles: true
    });

    var nonce = 1;

    var local = L.tileLayer('http://localhost:8080/{z}/{x}/{y}{r}.png?nonce={nonce}', {
        maxZoom: 18,
        unloadInvisibleTiles: false,
        nonce: () => nonce,
    });

    var map = L.map(
        'map',
        {
            layers: [osm],
            keyboard: true
        }
    );
    switchTo(ekb);

    var baseMaps = {
        "Mapnik": osm
    };
    var overlayMaps = {
        "Local": local,
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
    L.control.zoom('topleft');

    window.location.hash = '#map';

    document.addEventListener('keydown', function (e) {
        switch (e.key) {
            case 'e':
                switchTo(ekb);
                break;
            case 'l':
                switchTo(london);
                break;
            case 'm':
                switchTo(moscow);
                break;
            case 'r':
                nonce += 1;
                osm.redraw();
                local.redraw();
                break;
            case 's':
                if (map.hasLayer(local)) {
                    map.removeLayer(local);
                } else {
                    map.addLayer(local);
                }
                break;
        }
    });
</script>
</body>
</html>
